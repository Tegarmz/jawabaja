<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kabarmu Hari Ini 💌</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfZnCmZlg3q4E6priE7cZcBp6qtCBxFJ4NhxKVOnjOeU4oH8NviEOvrEgE&s=10') no-repeat center center fixed;
      background-size: cover;
      color: #444;
      text-align: center;
      padding: 30px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      padding: 25px;
      max-width: 500px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #ff69b4;
      margin-bottom: 5px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    input, textarea, select {
      padding: 10px;
      width: 100%;
      border: 2px solid #ff69b4;
      border-radius: 15px;
      font-size: 1em;
      margin-bottom: 20px;
      background-color: #fff;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 20px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ff85c1;
    }

    .emoji {
      font-size: 1.8em;
      margin-top: 10px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>💌 Kabarmu Hari Ini</h1>
    <p><strong>Hai! Gimana kabarmu hari ini? 🌸</strong></p>

    <form id="dayForm">
      <input type="text" id="answerInput" placeholder="Tulis perasaanmu di sini... 😊" required>
      <select id="ratingInput" required>
        <option value="">Rate hari ini berapa? 🌟</option>
        <option>1 ⭐</option>
        <option>2 ⭐⭐</option>
        <option>3 ⭐⭐⭐</option>
        <option>4 ⭐⭐⭐⭐</option>
        <option>5 ⭐⭐⭐⭐⭐</option>
      </select>
      <textarea id="storyInput" placeholder="Kalau ada cerita, tulis di sini yaa 💬"></textarea>
      <button type="submit">Kirim Jawaban 💌</button>
    </form>

    <div class="emoji">🌸 💖 🌷 🌈 🦋</div>
  </div>

  <footer>
    Dibuat dengan 💗 untukmu
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("6T-E33Fr2SoJqXHZn"); // Public Key dari EmailJS

    document.getElementById("dayForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const params = {
        answer: document.getElementById("answerInput").value,
        rating: document.getElementById("ratingInput").value,
        story: document.getElementById("storyInput").value
      };

      emailjs.send("service_dikl4a4", "template_e9o08u1", params)
      .then(function() {
        alert("MAKASII YAAA ❤️ Pesan kamu sudah terkirim!");
        document.getElementById("dayForm").reset();
      }, function(error) {
        alert("❌ Gagal mengirim pesan: " + JSON.stringify(error));
      });
    });
  </script>

</body>
</html>
